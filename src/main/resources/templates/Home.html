<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Weather Information</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .weather-container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
        }

        .weather-info {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="weather-container">
  <h1>Weather Information for <span th:text="${cityName}"></span></h1>
  <div class="weather-info">
    <p>Country: <span th:text="${country}"></span></p>
    <p>Temperature (Celsius): <span th:text="${temperatureC}"></span></p>
    <p>Temperature (Fahrenheit): <span th:text="${temperatureF}"></span></p>
    <!-- Add other weather information as needed -->
  </div>
</div>
</body>
</html>
